<!DOCTYPE html>             <!-- This DOCTYPE tells the browser that this document belongs to HTML% version -->
<html lang="en">
<head>                      <!-- The head section contains meta-information about the document -->
    <meta charset="UTF-8">  <!-- This specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- This makes the page responsive on different devices -->
    <title>Introduction</title>        <!-- This sets the title of the document, which appears in the browser tab -->
</head>
<body>          <!-- The body section contains the content of the document that is displayed in the browser -->
    <h1>Introduction</h1>  <!-- This is a top-level heading for the introduction section -->
    <p>This is the introduction to our document. It provides an overview of what to expect in the following sections.</p>
    
    <h2>Subheading Example</h2>  <!-- This is a second-level heading for a subsection -->
    <p>This subsection gives more details about a specific topic related to the introduction.</p>
    
    <ul>  <!-- This is an unordered list -->
        <li>Point one</li>
        <li>Point two</li>
        <li>Point three</li>
    </ul>
    
</body>
</html>
